<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./styles/account.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="account-box" id="register">
      <h2>Register</h2>
      <form>
        <div class="user-box">
          <input
            id="username"
            type="text"
            name=""
            required=""
            placeholder="Username"
          />
        </div>
        <div class="user-box">
          <input
            id="email"
            type="text"
            name=""
            required=""
            placeholder="Email"
          />
        </div>
        <div class="user-box">
          <input
            id="password"
            type="password"
            name=""
            required=""
            placeholder="Password"
          />
        </div>
        <div class="user-box">
          <input
            id="confirmPassword"
            type="password"
            name=""
            required=""
            placeholder="Confirm Passwork"
          />
        </div>
        <div class="selector">
          <a class="account" href="login.html">Bạn đã có tài khoản?</a>
          <button id="btnSubmit" type="submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
    <script src="./js/register.js"></script>
  </body>
</html>
